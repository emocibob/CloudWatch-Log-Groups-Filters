<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/pure-min.css" />
    <link rel="stylesheet" href="../css/custom.css" />
  </head>

  <body>
    <div id="content-wrapper">
      <h3 class="centered">Manage Filters</h3>

      <div id="all-filters"></div>

      <form class="pure-form" id="add-filter-form" action="">
        <fieldset>
          <input
            id="new-filter"
            name="new-filter"
            class="pure-input-1"
            placeholder="Log Groups Filter"
            required
          />

          <div
            id="add-filter-warning"
            class="alert button-error centered hidden"
          ></div>

          <div class="centered">
            <input
              type="submit"
              value="Add Filter"
              class="pure-input-1 pure-button pure-button-primary"
            />
          </div>
        </fieldset>
      </form>
    </div>

    <script
      type="application/javascript"
      src="../js/browser-polyfill.min.js"
    ></script>
    <script type="application/javascript" src="../js/utils.js"></script>
    <script type="application/javascript" src="../js/popup.js"></script>
  </body>
</html>
